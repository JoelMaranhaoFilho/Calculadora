<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.js">
</head>
<body>
    <div class="container">
        <p>
          Calculadora <br><strong>Joel</strong>
        </p>
        <div class="calculator">
          <div class="calculator__display">0</div>
    
          <div class="calculator__keys">
            <button type="button" class="btn btn-secondary" class="key--operator" data-action="add">+</button>
            <button type="button" class="btn btn-secondary" class="key--operator" data-action="subtract">-</button>
            <button type="button" class="btn btn-secondary" class="key--operator" data-action="multiply">&times;</button>
            <button type="button" class="btn btn-secondary" class="key--operator" data-action="divide">รท</button>
            <button type="button" class="btn btn-secondary">7</button>
            <button type="button" class="btn btn-secondary">8</button>
            <button type="button" class="btn btn-secondary">9</button>
            <button type="button" class="btn btn-secondary">4</button>
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">6</button>
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
            <button type="button" class="btn btn-secondary">0</button>
            <button type="button" class="btn btn-secondary" data-action="decimal">.</button>
            <button type="button" class="btn btn-secondary"data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button> 
          </div>
        </div>
      </div>

    
        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
